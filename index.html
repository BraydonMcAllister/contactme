<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsibility App</title>
    <link rel="stylesheet" href="indexStyleSheet.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <div id="background">
      <div id="contactme_wrapper">
        <div id="form_wrapper">
          <form
            id="contactme_form"
            name="contactme_form"
            action="https://formsubmit.co/f2025d9a4fcdce9473d3ee5e20a54698"
            method="POST"
            onsubmit="return validateForm(event)"
          >
            <input type="text" name="_honey" style="display:none" />
            <input
              type="hidden"
              name="_next"
              value="https://braydonmcallister.github.io/contactme/"
            />
            <div>
              <h1 id="main_header">Contact Me</h1>
            </div>
            <div id="name_wrapper" class="textarea_wrapper">
              <input
                id="name"
                class="basic_input"
                type="text"
                name="name"
                autocomplete="off"
                placeholder="NAME"
              />
            </div>
            <div id="email_wrapper" class="textarea_wrapper">
              <input
                id="email"
                class="basic_input"
                type="email"
                name="email"
                autocomplete="off"
                placeholder="EMAIL"
              />
            </div>
            <div id="message_wrapper" class="textarea_wrapper">
              <textarea
                id="message"
                name="message"
                rows="10"
                placeholder="MESSAGE (optional)"
              ></textarea>
            </div>
            <div id="submitbutton_wrapper">
              <input id="submit_button" type="submit" value="SEND" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
