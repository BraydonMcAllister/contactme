<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsibility App</title>
  <link rel="stylesheet" href="homescreen.css" />
  <script src="main.js"></script>
</head>

<!-- <hr> -->
<body>
  
  <!-- <hr> -->
    <div id="background">
    <div id="contactme_wrapper">
      <div id="form_wrapper">
        <form id="contactme_form" name="contactme_form" action="https://formsubmit.co/f2025d9a4fcdce9473d3ee5e20a54698" method="POST" 
        target="_blank" onsubmit=" return validateForm()">
        <div>
          <h1 id="main_header">Contact Me</h1>
        </div>
          <div id="name_wrapper" class="textarea_wrapper">
            <input id="name" class="basic_input" onmouseenter="clearErrors()" type="text" name="name" value="" autocomplete="off" placeholder="NAME"/> 
          </div>
          <div id="email_wrapper" class="textarea_wrapper">
            <input id="email" class="basic_input" onmouseenter="clearErrors()" type="email" name="email" value="" autocomplete="off" placeholder="EMAIL"/>
            
          </div>
          <div id="message_wrapper" class="textarea_wrapper">
            <textarea id="message" name="message" onmouseenter="clearErrors()" form="contactme_form" rows="10" placeholder="MESSAGE (optional)" value=""></textarea>
            
          </div>
          <div id="submitbutton_wrapper">
          <input id="submit_button" type="submit" name="yourMessage" value="SEND" />
        </div> 
        </form>
      </div>
    </div>
  </div>
</body>



</html>
